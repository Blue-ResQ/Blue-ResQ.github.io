  <!DOCTYPE html>
  <html>
    <head>
      <title>Address Selection</title>
      <style>
        /* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
#map {
  height: 100%;
}

/* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: "Roboto", "sans-serif";
  line-height: 30px;
  padding-left: 10px;
}

#floating-panel {
  position: absolute;
  top: 5px;
  left: 50%;
  margin-left: -180px;
  width: 350px;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
}

#latlng {
  width: 225px;
}
      </style>
      <script type="module">
    function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 11,
    center: { lat: 13.0827, lng: 80.2707 },
    draggable: true,
    zoomControl: true,
    scrollwheel: true,
  });
  const geocoder = new google.maps.Geocoder();
  const infowindow = new google.maps.InfoWindow();

  const marker = new google.maps.Marker({
    position: map.getCenter(),
    map: map,
    draggable: true,
  });

  marker.addListener("dragend", () => {
    geocodeLatLng(geocoder, map, infowindow, marker.getPosition());
  });

  map.addListener("center_changed", () => {
    marker.setPosition(map.getCenter());
    geocodeLatLng(geocoder, map, infowindow, map.getCenter());
  });

  map.addListener("drag", () => {
    if (map.getZoom() < map.maxZoom) {
      map.setOptions({ draggable: false });
    } else {
      map.setOptions({ draggable: true });
    }
  });

  map.addListener("idle", () => {
    map.setOptions({ draggable: true });
  });

  geocodeLatLng(geocoder, map, infowindow, map.getCenter());
}

function geocodeLatLng(geocoder, map, infowindow, latlng) {
  geocoder
    .geocode({ location: latlng })
    .then((response) => {
      if (response.results[0]) {
        infowindow.setContent(response.results[0].formatted_address);
        infowindow.setPosition(latlng);
        infowindow.open(map);
      } else {
        window.alert("No results found");
      }
    })
    .catch((e) => window.alert("Geocoder failed due to: " + e));
}

window.initMap = initMap;

      </script>
    </head>
    <body>
      <div id="map"></div>
        <p><strong style="font-family: Arial, sans-serif;">Pan the map and find address if you are unsure of address.</strong></p>
  
      <!-- 
        The `defer` attribute causes the callback to execute after the full HTML
        document has been parsed. For non-blocking uses, avoiding race conditions,
        and consistent behavior across browsers, consider loading using Promises.
        See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
        for more information.
        -->
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbtAuUw7PUJdH9VVFGiJyYMejJ5Na5KSU&callback=initMap&v=weekly&signature=0rhRbrAGZz_D5Xz3kZ_NJt3_KEk="
        defer
      ></script>
    </body>
    </html>
  </html>
