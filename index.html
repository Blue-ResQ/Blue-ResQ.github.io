<html lang="en">
<head>

}

button[type="submit"]:hover {

<body background="3433814.jpg">
  <div class="container">
    <div class="logo-container">
      <img class="logo" src="Blue ResQ_new.png" alt="Your Logo">
    </div>
    <div class="form-container">
      <div>
        <form method="post" enctype="multipart/form-data" id="myForm">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
          
          <label for="phone">Phone Number *</label>
          <input type="text" id="phone" name="phone" required>
          
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>

          <label for="location">Address(Pan the map if unsure of the address.) *</label>
          <input type="text" id="location" name="location" required autocomplete="off">
          
          <label for="pincode">Pincode *</label>
          <input type="text" id="pincode" name="pincode" required>
          
          <label for="animalName">Animal Name *</label>
          <input type="text" id="animalName" name="animalName" required>
          
          <label for="severity">Animal Condition *</label>
          <select id="severity" name="severity" required>
            <option value="severe">severe</option>
            <option value="mild">mild</option>
            <!-- Add more options as needed -->
          </select>
          
          <label for="file">Upload Image (Max 2MB) </label>
          <input type="file" id="file" name="file" accept="image" >
          
          <input type="submit" value="submit" class="sub" id="submit">
        </form>
      </div>
      <div>
        <iframe id="addressIframe" src="src.html"
          width="100%" height="500px"
          style="border:0;"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
  <script type="module">
    document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.getElementById('addressIframe');
    iframe.onload = function() {
        const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
        const addressValue = iframeContent.getElementById('address').textContent;
        document.getElementById('location').value = addressValue;
        
        // Store the address value in localStorage
        localStorage.setItem('singleLineAddress', addressValue);
    };
});

  document.getElementById("myForm").addEventListener('submit', function(e){
  e.preventDefault();
  let isValid = true;
  const requiredFields = ["name", "phone", "email", "location", "pincode", "animalName", "severity"];
  requiredFields.forEach(field => {
    if (!document.getElementById(field).value) {
      isValid = false;
      alert(`Please fill the required field: ${field}`);
    }
  });
  if (isValid) {
        // Retrieve the address value from localStorage
        const singleLineAddress = localStorage.getItem('singleLineAddress');
        
        // Submit the form data to Firebase
        const uniqueId = Math.floor(1000000 + Math.random() * 9000000);
        set(ref(db, 'uniqueId/' + uniqueId), {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            email: document.getElementById("email").value,
            location: document.getElementById("location").value,
            animalName: document.getElementById("animalName").value,
            severity: document.getElementById("severity").value,
            file: document.getElementById("file").value,
            uniqueId: uniqueId.toString(),
        });
        
        alert("Submitted Successfully!");
        document.getElementById("myForm").reset();
    }
});
