<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Form</title>
  <style>
    /* Add your CSS styles here */
    /* Example styles, you can modify as needed */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding-top: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 100px;
      height: auto;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    .captcha-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    img.captcha-image {
      margin-right: 10px;
      max-width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .refresh-captcha {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body background="bg.jpg">
  <div class="container">
    <div class="logo-container">
      <img class="logo" src="Blue ResQ_new.png" alt="Your Logo">
    </div>
    <form method="post" enctype="multipart/form-data" id="myForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone Number *</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      
      <label for="address">Address *</label>
      <textarea id="address" name="address" rows="4" required></textarea>
      
      <label for="pincode">Pincode *</label>
      <input type="text" id="pincode" name="pincode" required>
      
      <label for="animalName">Animal Name *</label>
      <input type="text" id="animalName" name="animalName" required>
      
      <label for="animalCondition">Animal Condition *</label>
      <select id="animalCondition" name="animalCondition" required>
        <option value="severe">severe</option>
        <option value="mild">mild</option>
        <!-- Add more options as needed -->
      </select>
      
      <label for="file">Upload Image (Max 2MB) *</label>
      <input type="file" id="file" name="file" accept="image/*" required>
      <style>
        .sub {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .sub:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
      <input type="submit" value="submit" class="sub" id="submit">
    </form>
  </div>
  <script type="module">
      // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
  import {getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAxU4o9busAnS2WaGblvgrCknVUA9ywF8g",
    authDomain: "blueresq-1a155.firebaseapp.com",
    databaseURL: "https://blueresq-1a155-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "blueresq-1a155",
    storageBucket: "blueresq-1a155.appspot.com",
    messagingSenderId: "45509271399",
    appId: "1:45509271399:web:5a62e3328a18ccd59d99c2",
    measurementId: "G-NNEX1CHJYW"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("submit").addEventListener('click',function(e){
    e.preventDefault();
    set(ref(db,'name/'+document.getElementById("name").value),
    {
      name : document.getElementById("name").value,
      phone : document.getElementById("phone").value,
      email : document.getElementById("email").value,
      address : document.getElementById("address").value,
      pincode : document.getElementById("pincode").value,
      animalName : document.getElementById("animalName").value,
      animalCondition : document.getElementById("animalCondition").value,
      file : document.getElementById("file").value,
    })
    alert("Sumitted Successfully !")
  })
  </script>
</body>
</html>
